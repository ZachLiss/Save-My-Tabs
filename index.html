<!DOCTYPE html>

<html>
<head>
	<link href="style.css" type="text/css" rel="stylesheet">
	<script src="js/init.js"></script>
</head>
<body>
	<div id="main">
		<h1>Bookmark My Tabs</h1>
		<a href="#" id="selector">None</a><p id="urlCount"></p>
		<hr/>
		<div id="listOfTabs"></div>
		<hr/>
		<div>
			<button id="bookmark_button" class="button">Save to Bookmark Folder</button>
			<button id="copy_button" class="button">Copy to Clipboard</button>
		</div>
		<div id="bookmark_section"></div>
		<div id="notifications"></div>
		<hr/>
		<p><strong>Quick Launch</strong></p>
		<div id="window_options">
			<form>
				<input type="radio" id="rad" name="win" value="cur" checked="true">Current Window
				<input type="radio" name="win" value="new">New Window
			</form>
		</div> 
		<div id="open_section"></div>
	</div>
	<hr/>
	</div>
	<div id="about">
		<p>About <a href="http://www.dashburst.com/bookmark-my-tabs" target="_blank" title="Bookmark my Tabs">Bookmark My Tabs</a></p>
	</div>
</body>
</html>
