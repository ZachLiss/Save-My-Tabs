<!DOCTYPE html>

<html>

<head>
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">

	<script src="js/init.js"></script>
</head>

<body>

	<div id="wrap">
	
	<div id="main">
		<h1>Bookmark My Tabs</h1>

	<div id="bookmarkMain">
		<span id="sel"></span>
		<p id="urlCount"></p>
		<div id="listOfTabs"></div>

		<div id="saveButtons">
			<button id="bookmark_button" class="button">Save to Bookmark Folder</button>
			<button id="copy_button" class="button">Copy to Clipboard</button>
		</div>

		<div id="bookmark_section"></div>
		<div id="notifications"></div>
		<hr/>
	<!-- end of #bookmarkMain -->
	</div>

	<div id="quickLaunchMain">
		<h2>Quick Launch</h2>
		<div id="window_options">
			<form>
				<input type="radio" id="rad" name="win" value="cur"> Current Window     
				<input type="radio" id="rad2" name="win" value="new"> New Window
			</form>
		<!-- end of #window_options -->
		</div> 

		<div id="default_buttons"></div>
		<div id="more_buttons"></div>
		<hr/>
	<!-- end of #quickLaunchMain -->
	</div>

	<!-- end of #main -->
	</div>

	<!-- ABOUT SECTION -->
	<div id="about">
		<p>About <a href="http://www.dashburst.com/bookmark-my-tabs" target="_blank" title="Bookmark my Tabs" style="color: #000;">Bookmark My Tabs</a></p>
	<!-- end of #about -->
	</div>

	<!-- end of #wrap -->
	</div>

</body>

</html>
